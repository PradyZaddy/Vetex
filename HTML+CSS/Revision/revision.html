<html>

      .stretch-button{

        padding-bottom: 8px;
        padding-left: 14px;
        padding-right: 14px;
        color: white;
        background-color: green;
        border: none;
        transition: 0.35s;

      .stretch-button:hover{

        padding-left: 30px;
        padding-right: 30px;
      }
    </style>
  </head>
  <body>
    <button class="stretch-button">Stretch</button>
  </body>
</html>
